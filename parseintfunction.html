<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parseInt Function</title>
</head>
<body>
    <h1>Belajar Function yang dibuat oleh JavaScript</h1>
    <script>
        //Mendeklarasikan angka
        let angka1 = "20";
        let angka2 = 20;

        const penjumlahan = angka1 + angka2;
        document.writeln(penjumlahan,"<br>");
        document.writeln(parseInt(1.2), "<br>");
        document.writeln(parseFloat(1.2), "<br>");
        document.writeln(Number(1.2));
    </script>
</body>
</html>
